<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>

<div id="container">
	<h1>To-Do List <i class="fas fa-plus-square"></i></h1>

	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span> Do laundry</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Go to the Gym</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Shop for Groceries</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/app.js"></script>

</html>
